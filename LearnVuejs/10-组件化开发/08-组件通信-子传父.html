<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 在子组件中 通过$emit('a')触发事件
在父组件中 通过@a来监听子组件事件 -->


<!-- 父组件模板 -->
<div id="app">
    <!-- 监听自定义事件 -->
  <cpn @itemclick="cpnClick"></cpn>
</div>
<!-- 子组件模板 -->
<template id="cpn">
    <div>
        <button v-for="item in categories" @click='btnClick(item)'>{{item.name}}</button>
    </div>
</template>

<script src="./vue.js"></script>
<script>    
// 子组件
    const cpn = {
        template:'#cpn',
        data(){
            return{
                categories:[
                    {id:'aaa',name:'热门推荐'},
                    {id:'bbb',name:'手机数码'},
                    {id:'ccc',name:'家用家电'},
                    {id:'ddd',name:'电脑办公'},
                ]
            }
        },
        methods:{
        btnClick(item){
        //自定义事件
          this.$emit('itemclick',item)
        }
      }
}
// 父组件
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊',
      },
      components:{
        cpn
      },
      methods:{
        cpnClick(item){
          console.log('cpnClick',item)
        }
      }
 

 })

</script>
    
</body>
</html>
