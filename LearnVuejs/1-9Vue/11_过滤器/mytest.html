<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="test">
    <h2>显示格式化的日期时间</h2>
    <p>{{date}}</p>
    <p>完整版:{{date | dateString}}</p>
    <p>年月日:{{date | dateString('YYYY-MM-DD')}}</p>
    <p>时分秒:{{date | dateString('HH:mm:ss')}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/1.0.0/moment.js"></script>
<script>
    // 全局过滤器Vue.filter(函数名,函数体)
    // Vue.filter('dateString',function(value,format){
    //     return moment().format(format||'YYYY-MM-DD, HH:mm:ss')   

    // })
    
 

    new Vue({
      el:'#test',
      data:{
       date:new Date()
     },
    // 局部过滤器 filters:{函数名:函数体}
     filters:{
       dateString:function(value,format){
        return moment().format(format||'YYYY-MM-DD, HH:mm:ss')
       }
       
    }

    })

</script>
    
</body>
</html>
