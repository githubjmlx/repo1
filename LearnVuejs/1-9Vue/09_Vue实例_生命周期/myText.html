<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <button @click='destroyVm'>destroy vm</button>
        <p v-show="isShow">VUE演示实例</p>

    </div>

<script type="text/javascript" src="../js/vue.js"></script>
<script>
 new Vue({
   el:'#test',
   data:{
     isShow: true ,
    
  },
  // 1.初始化阶段(执行一次)
  beforeCreate(){
    console.log('beforeCreate()')
  },
  created(){
    console.log('created()')
  },
  beforeMount(){
    console.log('beforeMount()')
  },
  mounted(){ // 初始化显示之后立即调用(一次)
     console.log('mounted()')
     timer = setInterval(()=>{
         console.log("----")
        this.isShow = !this.isShow // 更新数据
    },1000)
  },
  // 2. 更新阶段
  beforeUpdate(){
      console.log('beforeUpdate()')
  },
  updated(){
      console.log('updated()')
  },
  // 3.死亡阶段
  beforeDestroy(){ // 死亡之前调用(一次)
      console.log('beforeDestroy()')
      clearInterval(timer)
  },
  destroyed(){
    console.log('destroyed()')
  },
  methods:{
      destroyVm(){
          this.$destroy()
      }
  },
 }) 

</script>
</body>
</html>
