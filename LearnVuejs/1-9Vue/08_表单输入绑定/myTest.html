<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
          <span>用户名: </span>
          <input type="text" v-model="username"><br>
      
          <span>密码: </span>
          <input type="password" v-model="pwd"><br>
      
          <span>性别: </span>
          <input type="radio" id="female" value="女" v-model="gender"> 
          <!-- 匹配value -->
          <label for="female">女</label>
          <input type="radio" id="male" value="男"  v-model="gender">
          <label for="male">男</label><br>
      
          <span>爱好: </span>
          <input type="checkbox" id="basket" value="basket" v-model="likes">
          <label for="basket">篮球</label>
          <input type="checkbox" id="foot" value="foot" v-model="likes">
          <label for="foot">足球</label>
          <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
          <label for="pingpang">乒乓</label><br>
      
          <span>城市: </span>
          <select v-model="cityId">
              <!-- v-model 同时 绑定 value -->
            <option value="">未选择</option>
            <option :value="city.id" v-for="(city,index) in allCitys" :key="index">{{city.name}}</option>
          </select><br>
          <span>介绍: </span>
          <textarea rows="10" v-model="desc" ></textarea><br><br>
          <input type="submit" value="注册">
        </form>
      </div>
<script type="text/javascript" src="../js/vue.js"></script>
<script>
    new Vue({
      el:'#demo',
      data:{
       username :'',
       pwd : '',
       gender: '女',
       likes: ['foot'],
       allCitys:[{id:1,name:'bj'},{id:2,name:'SH'},{id:3,name:'GZ'}],
       cityId: '2',
       desc: '',
     },
     methods:{
        handleSubmit(){
            console.log(this.username,this.pwd,this.gender,this.likes,this.cityId,this.desc)
        }
      },
    })

</script>
    
</body>
</html>
