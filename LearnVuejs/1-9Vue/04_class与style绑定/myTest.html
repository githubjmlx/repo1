<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .aClass{
        color: red;
    }
    .bClass{
        color: blue;
    }
    .cClass{
        font-size: 20px;
    }

</style>
<body>
    <div id="demo">
        <h2>1. class绑定: :class='xxx'</h2>
        <p class="cClass" :class="a">xxx字符串</p>
        <p :class="{aClass:isA,bClass:isB}">xxx对象</p>


        <h2>2. style绑定 </h2>
        <p :style="{color: activeColor,fontSize:fontSize+'px'}">的的的</p>

        <button @click="update">更新</button>
    </div>


<script type="text/javascript" src="../js/vue.js"></script>
<script>
    new Vue({
      el:'#demo',
      data:{
       a:'aClass',
       isA:'true',
       activeColor: 'green',
       fontSize: 20

     },
     methods:{
         update(){
             this.a = "bClass"
             this.isA = false
             this.isB = true
             this.activeColor = 'red'
             this.fontSize = 30
         }
     }
    })

</script>

</body>
</html>
