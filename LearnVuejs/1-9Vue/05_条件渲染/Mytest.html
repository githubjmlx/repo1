<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-if 移除元素 隐藏 -->
    <!-- v-show display元素 隐藏 -->
     <div id="demo">
         <p v-if="ok">成了</p> 
         <p v-else>败了</p>

         <p v-show="ok">表白成功</p>
         <p v-show="!ok">表白失败</p>

         <button @click="ok=!ok">切换</button>
     </div>


<script type="text/javascript" src="../js/vue.js"></script>
<script>
    new Vue({
      el:'#demo',
      data:{
       ok:false
     }
    })

</script>
    
</body>
</html>
